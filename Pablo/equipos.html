<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="equipos.css">
    <title>Ruleta Equipos / Crear</title>
</head>

<body>

    <header>
        <div class="logo">
            <h1>Ruleta Equipos</h1>
            <img src="unido.png" alt=""/>
        </div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Crear</li>
                <li>Sobre nosotros</li>
            </ul>
        </nav>
    </header>

    <main>

        <button type="button" onclick="resetForm()" name="reset" id="reset">Restablecer</button>
        <form>
            <div id="name-input">
                <label for="user">Inscribe a los integrantes de los equipos</label>
                <div class="make-input">
                    <input type="text" class="username" onkeypress="enterPressed(event)" id="user"
                        placeholder="escriba un nombre" autocomplete="off">
                    <button type="button" id="name-btn" onclick="capture(); clean()">Añadir</button>
                </div>
            </div>

            <img src="rueda-de-la-fortuna-color.png" />

            <div id="team-input">
                <label for="members-amount">Selecciona número de personas por equipo</label>
                <div class="make-input">
                    <input type="number" name="members-amount" id="members-amount" value="2" min="2">
                    <button type="button" onclick="teamSorter()">Crear equipo</button>
                </div>
            </div>
        </form>

        <div id="name-output">
            <div class="title">Integrantes</div>
            <p class="message">Aún no has insertado un nombre. ¿Qué esperas? </p>
            <ul id="name-generated">

            </ul>
        </div>

        <div id="team-output">
            <div class="title">Equipos</div>
            <p class="message">No hay ningún equipo... por ahora.</p>
            <ul id="team-generated">

            </ul>
        </div>
    </main>
</body>
<script src="equipos.js"></script>
</html>
