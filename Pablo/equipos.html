<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="equipos.css">
    <title>Document</title>
</head>

<body>
    <form onsubmit="return false;">
        <input type="text" class="username" onkeypress="enterPressed(event)" id="user" placeholder="escriba un nombre"
            autocomplete="off">
        <button type="button" id="name-btn" onclick="capture(); clean()">Añadir participante</button>

        <label for="members-amount">¿Cuántos integrantes quieres que tenga el equipo?</label>
        <input type="number" name="members-amount" id="members-amount" value="2" min="2">
        <button type="button" onclick="teamSorter()">Crear equipo</button>

    </form>
    <div id="name-output">
        <ul id="name-generated">

        </ul>
    </div>

    <div id="team-output">
        <ul id="team-generated">

        </ul>
    </div>
</body>
<script src="equipos.js"></script>

</html>
